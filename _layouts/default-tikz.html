<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- Jekyllがscssファイルからcssを生成 -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/prism.css' | relative_url }}">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="{{ '/assets/js/prism.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/load-tex-file.js' | relative_url }}" defer></script>
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </body>
  {% if page.scripts %}
    {% for script in page.scripts %}
      <script src="{{ '/assets/js/' | append: script | relative_url }}"></script>
    {% endfor %}
  {% endif %}
</html>
