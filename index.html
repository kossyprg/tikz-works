<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikZ works</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>TikZ works</h1>
    <!-- フィルタリング用のコントロール -->
    <div id="filter-controls">
        <button data-filter="all">すべて</button>
        <button data-filter="電子回路">電子回路</button>
        <button data-filter="数学">数学</button>
    </div>
  </header>

  <!-- テンプレート -->
  <template id="card-template">
    <div class="cell" data-tags="">
      <a href="">
        <img src="" alt="">
        <h2></h2>
      </a>
    </div>
  </template>

  <main>
    <div id="filter-grid" class="grid">
      <!-- assets/js/card-loader.jsで読み込む -->
    </div>
  </main>
  <footer>

  </footer>
  <script src="assets/js/card-loader.js" defer></script>
  <script src="assets/js/filter.js"></script>
</body>
</html>
